<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>

        <!-- output div -->
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img onclick="copyPassword()" src="./images/copy.png" alt="copy_image">
        </div>

        <!-- generate password -->
        <button onclick="createPassword()"><img src="./images/generate.png" alt="generate_image">Generate Password</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
