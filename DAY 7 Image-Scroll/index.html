<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="./images/back.png" id="backBtn" alt="">
  
        <div class="gallery">

            <div>
                <span><img src="images/image-1.png" alt="img_1"></span>
                <span><img src="images/image-2.png" alt="img_2"></span>
                <span><img src="images/image-3.png" alt="img_3"></span>
            </div>

            <div>
                <span><img src="images/image-4.png" alt="img_4"></span>
                <span><img src="images/image-5.png" alt="img_5"></span>
                <span><img src="images/image-6.png" alt="img_6"></span>
            </div>

        </div>

        <img src="./images/next.png" id="nextBtn" alt="">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
